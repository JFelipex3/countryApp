<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países para mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Escudo</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Continente</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i+1}}</td>
        <td>
          <img [src]="country.coatOfArms.svg" [alt]="country.cca2">
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continents}}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
